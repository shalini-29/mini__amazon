<!DOCTYPE html>
<html>
<head>
	{% if title %}
	<title>{{title}}</title>
	{% else %}
	<title>Amazon</title>
	{% endif %}
</head>
<body>
	<center><p>Welcome to mini_amazon</p></center>
	{% block body%}
	{% endblock body%}
</body>
<footer>
	<p>  &copy; Mini Amazon 2019</p>
	{% if title!='contact'%}
	<a href="/contact">contact</a><br>
	{% endif %}
	{% if title!='about'%}
	<a href="/about">about</a><br>
	{% endif %}
	{% if title!='home'%}
	<a href="/">home</a><br>
	{% endif %}
	{% if session %}
	<a href="/logout">logout</a>
	{% endif %}
</footer>
</html>
